<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Japan's game</title>
    <link rel="stylesheet" href="./styles/japansgame.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/japansgame.js"></script>
</head>

<body>
    <div id="logScreen">
        <div id="connexion">
            <span id="error"></span>
            <p>Pseudo: <br>
                <input type="text" id="pseudo" placeholder="Tapez ici votre pseudo" size="20">
                <br>
                <input type="radio" id="femme" name="avatar" value="femme" checked>
                <label for="femme"><img src="../images/femme.jpeg" width="40px" height="40px"></label>
                 <input type="radio" id="homme" name="avatar" value="homme">
                <label for="homme"><img src="../images/homme.jpeg" width="40px" height="40px"></label>
               
            </p>
            <p>Rejoindre : <br>
            <input type="text" id="nomPartie" placeholder="Nom de la partie" size="10">
            <input type="button" value="Rejoindre" id="Rejoindre" onclick="Rejoindre()">
            </p>
            <p>Créer : <br>
                Nombre de manches:
                <select id="NombreManche">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <br>
                Alphabet:
                <select id="alphabet">
                    <option value="hiragana">hiragana</option>
                    <option value="katakana">katakana</option>
                    <option value="les2">Les 2</option>
                </select>
                <input type="text" id="nomPartieCreation" placeholder="Nom de la partie" size="10">
                <input type="button" value="Créer Partie" id="btnConnecter" onclick="sauvegarderNom()">
                <input type="button" value="Créer Partie habituelle" id="DernierProfil" onclick="chargerNom()">
				<input type="button" value="Options avancées" id="optionAvance" onclick="optionAvance()">
			</p>
			
			<form id="options">
				<H2>Options</H2>
				
				<div><p>Reconnaître : </p> 
					<label><input type="radio" name="radJeu" value="syllabes" checked> les syllabes</label>
					<label><input type="radio" name="radJeu" value="caracteres"> les caractères</label>
				</div>

				<div>
					<p>Alphabet :</p>
					<label><input type="radio" name="radGlyphe" value="hiragana" checked> hiragana</label>
					<label><input type="radio" name="radGlyphe" value="katakana"> katakana</label>
					<label><input type="radio" name="radGlyphe" value="les2"> les deux</label>
				</div>
				
				<div hidden>
					<label><input type="checkbox" value="[aiueon]" checked disabled> a, i, u, e, o, n</label>
				</div>
				<div>
					<p>Suffixes :</p> 
					<label><input type="checkbox" value="[b-z]{1,2}a"> .a</label>
					<label><input type="checkbox" value="[b-z]{1,2}i"> .i</label>
					<label><input type="checkbox" value="[b-z]{1,2}u"> .u</label>
					<label><input type="checkbox" value="[b-z]{1,2}e"> .e</label>
					<label><input type="checkbox" value="[b-z]{1,2}o"> .o</label>
				</div>
				<div>
					<p>Préfixes :</p> 
					<table>
						<tr>
							<td><label><input type="checkbox" value="[kg][aiueo]"> k. g.</label></td>
							<td><label><input type="checkbox" value="[kzj].?[aiueo]"> s. z.</label></td>
							<td><label><input type="checkbox" value="[tcd].?[aiueo]"> t. d.</label></td>
						</tr>
						<tr>
							<td><label><input type="checkbox" value="n[aiueo]"> n.</label></td>
							<td><label><input type="checkbox" value="[hfbp][aiueo]"> h./f. b. p.</label></td>
							<td><label><input type="checkbox" value="m[aiueo]"> m.</label></td>
						</tr>
						<tr>
							<td><label><input type="checkbox" value="y[aiueo]"> y.</label></td>
							<td><label><input type="checkbox" value="r[aiueo]"> r.</label></td>
							<td><label><input type="checkbox" value="w[aiueo]"> w.</label></td>
						</tr>
					</table>
				</div>
				
				<div>
				   <div id="btnFermer" class="bouton" onclick="optionFermer()">Fermer</div>
				</div>
			</form>
        </div>
		
		
		
		
		
    </div>
	<div id=all>
    <div id="content">
        <h2>Japan's game - <span id="login"></span></h2>
        <h3>Clients connectés</h3>
        <aside>
        </aside>
        <main>
        </main>
        <footer>
            <input type="text" id="monMessage">
            <input type="button" value="Envoyer" id="btnEnvoyer">
            <input type="button" value="Image" id="btnImage">
            <input type="button" value="Quitter" id="btnQuitter">
        </footer>
        <div id="bcImage" style="display: none">
            <header>
                <input type="text" id="recherche" placeholder="Tapez ici le texte de votre recherche">
                <input type="button" value="Recherche" id="btnRechercher">
            </header>
            <div id="bcResults"></div>
            <footer><input type="button" value="Fermer" id="btnFermer"></footer>
        </div>
    </div>
	<div id="content_dessin">
	<h2>Zone de dessin:</h2>
	<canvas id="dessin" width="500" height="500"></canvas>
    	<canvas id="overlay" width="500" height="500"></canvas>
    	<div id="toolbox">
	<input type="radio" name="radCommande" id="tracer" checked> <label for="tracer"></label>
	<input type="radio" name="radCommande" id="gommer"> <label for="gommer"></label>
	<input type="radio" name="radCommande" id="ligne">  <label for="ligne"></label>
	<input type="radio" name="radCommande" id="rectangle"> <label for="rectangle"></label>
	<input type="range" id="size" min="1" max="50" value="5">
	<div id="new"></div>
    </div>
    <button type="button" id="start">Start</button>
    </div>
    <span id="timer">30</span>
    <span id="syllabe"></span>
    <span id="essai">Essai=3</span>
    <span id="Manche">Manche=0</span>
     <span id="AffichageNomPartie"></span>
    </div>
    <div id="debutTour" display="none">
        <div id="finManche"></div> 
        <div id="classement"></div>
    </div>
</body>

</html>
